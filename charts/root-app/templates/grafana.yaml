apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: grafana
    helm:
      parameters:
      - name: service.type
        value: NodePort
      - name: persistence.enabled
        value: "true"
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.51.5
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true