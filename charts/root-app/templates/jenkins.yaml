apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.jenkins.io
    chart: jenkins
    helm:
      valueFiles:
        - values.yaml
    targetRevision: jenkins-5.7.12
  destination:
    server: https://kubernetes.default.svc
    namespace: jenkins
  syncPolicy:
    automated:
      prune: true
      selfHeal: true